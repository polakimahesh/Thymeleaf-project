
        <!-- list of users -->
<div  class="col d-flex flex-column h-sm-100 background-users" align="center">
<div class="alert alert-primary shadow-lg p-3 m-5  rounded m-2" role="alert">
    <h3 class="heading">Users List</h3>
</div>
    <div> <a th:href="@{/register-user}" class="btn btn-outline-dark btn-rounded m-3" >Add Merchant</a></div>
    <table   style="width:80%" border="1"
           class="table table-striped table-responsive-md m-5 shadow-lg">
        <thead>
        <tr class="table-warning">
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Mobile NO</th>
            <th>Email</th>
            <th>DOB</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success" th:each="user:${alluserlist}">
            <td th:text="${user.id}"></td>
            <td  th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.mobileNo}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.dateOfBirth}"></td>
            <td> <a th:href="@{/users/{id}(id=${user.id})}"> <button type="button" class="btn btn-outline-info">click here</button>
            </a> </td>
        </tr>
        </tbody>
    </table>
    <div class="container">
        <div class="row">
            <div class="col-3 ">
                <img class="m-5" src="https://miro.medium.com/v2/resize:fit:1280/1*oORC3uWwJqookcdfEbeWDA.jpeg" width="100%" height="80%">
            </div>
            <div class="col-3 m-3">
                <img class="m-5" width="100%" height="80%" src="https://www.digitaltechupdates.com/wp-content/uploads/2020/01/5-Tips-to-Improve-Your-Online-Store%E2%80%99s-Product-Images.png">
            </div>
            <div class="col-3 m-3">
                <img class="m-5" width="100%" height="80%" src="https://www.perfecto.io/sites/perfecto/files/styles/teaser_image/public/image/2019-06/image-blog-perfecto-addressing-user-flows-mobile-automation-testing.png?itok=YApqxR4j">
            </div>
        </div>
    </div>


    <nav aria-label="Page navigation example">
        <ul class="pagination  m-5">
            <li class="page-item"><a class="page-link" href="#">Previous</a></li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item"><a class="page-link" href="#">Next</a></li>
        </ul>
    </nav>

</div>
