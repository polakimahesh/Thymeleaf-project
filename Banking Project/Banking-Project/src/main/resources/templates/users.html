<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>User module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">
        <!--  this is navbar section replaced with compnent navbar -->
        <div th:replace="component :: navbar">this is nav bar</div>

        <!-- list of users -->
        <div  class="col d-flex flex-column h-sm-100" align="center">

            <h3>Users List</h3>

            <table style="width:80%" border="1"
                   class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Mobile NO</th>
                    <th>Email</th>
                    <th>DOB</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="users:${alluserlist}">
                    <td th:text="${users.id}"></td>
                    <td th:text="${users.firstName}"></td>
                    <td th:text="${users.lastName}"></td>
                    <td th:text="${users.mobileNo}"></td>
                    <td th:text="${users.email}"></td>
                    <td th:text="${users.dateOfBirth}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
