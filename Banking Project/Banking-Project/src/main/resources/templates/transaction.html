
<!-- list of transactions-->

<div class="col d-flex flex-column h-sm-100 background-users" align="center">
    <div class="alert alert-primary bg-primary shadow-lg p-3 mb-5 m-2 rounded heading" role="alert">
        <h3 >Transaction Details</h3>
    </div>

    <table style="width:80%" border="3"
           class="table table-striped table-responsive-md  m-5 shadow-lg">
        <thead>
        <tr class="table-warning">
            <th>Id</th>
            <th>From Account</th>
            <th>To Account</th>
            <th>Transaction Type</th>
            <th>Amount</th>
            <th>Description</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr class="table-success" th:each="transaction:${allTransaction}">
            <td th:text="${transaction.id}"></td>
            <td th:text="${transaction.fromAccountNo}"></td>
            <td th:text="${transaction.toAccountNo}"></td>
            <td th:text="${transaction.transactionType}"></td>
            <td th:text="${transaction.amount}"></td>
            <td th:text="${transaction.transactionDescription}"></td>
            <td th:text="${transaction.transactionTime}"></td>
        </tr>
        </tbody>
    </table>

    <div> <img src="https://devguide.payu.in/website-assets/uploads/2022/05/costs_hand.png" width="60%" height="60%"></div>
        <nav aria-label="Page navigation example">
            <ul class="pagination  m-5">
                <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">Next</a></li>
            </ul>
        </nav>
</div>
