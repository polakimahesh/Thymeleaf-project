<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Transaction module</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid overflow-hidden">
    <div class="row vh-100 overflow-auto">

        <div th:replace="component :: navbar">this is nav bar</div>

        <!-- list of users -->
        <div  class="col d-flex flex-column h-sm-100" align="center">

            <h3>Transaction Details</h3>

            <table style="width:80%" border="1"
                   class = "table table-striped table-responsive-md">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>From Account</th>
                    <th>To Account</th>
                    <th>Transaction Type</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Time</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transaction:${allTransaction}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.fromAccountNo}"></td>
                    <td th:text="${transaction.toAccountNo}"></td>
                    <td th:text="${transaction.transactionType}"></td>
                    <td th:text="${transaction.amount}"></td>
                    <td th:text="${transaction.transactionDescription}"></td>
                    <td th:text="${transaction.transactionTime}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
